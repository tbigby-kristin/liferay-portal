additional-configurations=Configurations additionnelles
additional-configurations-help=Paramètres personnalisés pour l'intégration d'Elasticsearch, au format YML (elasticsearch.yml).
additional-index-configurations=Configurations d'index additionnelles
additional-index-configurations-help=Paramètres personnalisés pour l'index Liferay, au format JSON ou YML (API Elasticsearch Create Index).
additional-type-mappings=Mappages de types supplémentaires
additional-type-mappings-help=Mappages personnalisés pour le LiferayDocumentType, au format JSON (API Elasticsearch Put Mapping). Cette valeur ne doit être définie qu'avec les nouveaux mappages de champ. Si vous définissez cette valeur avec les mappages chevauchant pour les champs par défaut, la création d'index échoue. Pour remplacer intégralement les mappages par défaut, utilisez overrideTypeMappings.
authentication-enabled=Authentication Enabled (Automatic Copy)
authentication-enabled-help=Enable or disable authentication to Elasticsearch with a username and password. (Automatic Copy)
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=Si cette option est cochée, l'espace de l'adresse du processus est verrouillé dans la RAM, ce qui empêche la mémoire d'Elasticsearch d'être permutée.
cluster-name=Nom de grappe
cluster-name-help=Le nom de la grappe à rejoindre. Le nom doit correspondre à la grappe distante quand le mode d'opération est réglé sur distant.
discovery-zen-ping-unicast-hosts-port=Port des hôtes unicast de découverte zen
discovery-zen-ping-unicast-hosts-port-help=Plage de port à utiliser au moment de construire la valeur discovery.zen.ping.unicast.hosts. Plusieurs nœuds Elasticsearch sur une plage de ports peuvent fonctionner comme routeurs d'échos sur le même ordinateur.
elasticsearch7-configuration-name=Elasticsearch 7
embedded-http-port=Embedded HTTP Port (Automatic Copy)
embedded-http-port-help=This configuration only applies to EMBEDDED mode. Set the HTTP port of the embedded Elasticsearch node that is created when Operation Mode is set to EMBEDDED. (Automatic Copy)
http-cors-allow-origin=Autorisation d'origine en http CORS
http-cors-allow-origin-help=Origines à autoriser quand HTTP CORS est activé.
http-cors-configurations=Configurations http CORS
http-cors-configurations-help=Paramètres personnalisés pour HTTP CORS, au format YML (elasticsearch.yml).
http-cors-enabled=Http CORS activé
http-cors-enabled-help=Si cette option est cochée, le partage de ressources inter-origines est activé, ce qui détermine si un navigateur sur une origine différente peut envoyer des requêtes à Elasticsearch. Si désactivée, les outils internet frontaux, comme elasticsearch-head, peuvent être incapables de se connecter.
http-ssl-enabled=HTTP SSL Enabled (Automatic Copy)
http-ssl-enabled-help=Enable or disable TLS/SSL. This setting is only applied if Authentication Enabled is checked. (Automatic Copy)
index-name-prefix=Préfixe de nom d'index
index-name-prefix-help=Le préfixe pour la recherche de nom d'index. Cette valeur ne doit pas être modifiée quand les conditions sont normales. Si vous modifiez cette valeur, vous devez également réindexer le portail, puis supprimer manuellement l'ancien index via la console d'administration Elasticsearch.
log-exceptions-only=Ne consigner que les exceptions
log-exceptions-only-help=Si cette option est cochée, seules les exceptions d'Elasticsearch sont consignées dans un journal et elles ne sont pas relancées.
network-bind-host=Hôte d'attache du réseau
network-bind-host-help=La ou les interfaces du réseau auxquelles un nœud doit s'attacher pour écouter les requêtes entrantes.
network-host=Hôte de réseau
network-host-addresses=Network Host Addresses (Automatic Copy)
network-host-addresses-help=Set the remote HTTP hosts to connect to. This value is required when Operation Mode is set to REMOTE. (Automatic Copy)
network-host-help=Le nom de l'hôte ou l'adresse IP attaché au nœud, utilisé pour publier (diffuser) l'hôte à d'autres nœuds de la grappe. Il s'agit d'un raccourci qui définit en même temps l'hôte d'attache et l'hôte de publication.
network-publish-host=Hôte de publication du réseau
network-publish-host-help=L'interface unique que le nœud diffuse aux autres nœuds de la grappe pour que ces derniers puissent s'y connecter.
number-of-index-replicas=Nombre de répliques d'index
number-of-index-replicas-help=Le nombre de répliques de chaque index Liferay. Si non défini, aucune réplique n'est utilisée. Les modifications apportées à cette valeur ne prennent effet qu'après une réindexation intégrale.
number-of-index-shards=Nombre de fragments d'index
number-of-index-shards-help=Le nombre de fragments à utiliser au moment de la création d'un index Liferay. Si non défini, un seul fragment est utilisé. Les modifications apportées à cette valeur ne prennent effet qu'après une réindexation intégrale.
operation-mode=Mode d'opération
operation-mode-help=Le mode d'opération DISTANT connecte à une grappe Elasticsearch indépendante et distante. Le mode d'opération INTÉGRÉ démarre un portail avec une instance Elasticsearch interne dans la même JVM. Le mode d'opération INTÉGRÉ n'est pas pris en charge.
override-type-mappings=Remplacer les mappages de types
override-type-mappings-help=Remplacer les mappages pour tout le LiferayDocumentType, au format JSON (API Elasticsearch Put Mapping). Si vous définissez cette valeur, la création d'index ignore la définition par défaut des mappages et tous les points d'extension en utilisant à la place cette définition alternative des mappages. Utilisez cela si vous avez besoin qu'un LiferayDocumentType soit créé avec des mappages non standard pour les champs par défaut. Si vous avez juste besoin d'ajouter de nouveaux mappages personnaliser sans remplacer les valeurs par défaut, utilisez additionalTypeMappings.
password-help=Set the password for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)
rest-client-logger-level=Rest Client Logger Level (Automatic Copy)
rest-client-logger-level-help=Set the logging level for the Elasticsearch REST client. (Automatic Copy)
transport-tcp-port=Port TCP de transport
transport-tcp-port-help=Le port auquel s'attacher pour les communications entre nœuds. Accepte une valeur unique ou une plage (par ex. : 9300-9400).
truststore-password=Truststore Password (Automatic Copy)
truststore-password-help=Set the password to the truststore if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-path=Truststore Path (Automatic Copy)
truststore-path-help=Set the path to the truststore file if HTTP SSL Enabled is checked. (Automatic Copy)
truststore-type=Truststore Type (Automatic Copy)
truststore-type-help=Set the truststore type if HTTP SSL Enabled is checked. (Automatic Copy)
username=Username (Automatic Copy)
username-help=Set the username for authenticating to Elasticsearch if Authentication Enabled is checked. (Automatic Copy)