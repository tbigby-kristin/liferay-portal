cache-expiration-time-description=Définissez à quel moment, en minutes, le cache SPA doit être vidé. Utilisez une valeur de zéro si le cache ne doit jamais expirer pendant une navigation SPA. Utilisez une valeur négative si le cache doit être désactivé.
cache-expiration-time-name=Temps d'expiration du cache
disable-in-internet-explorer=Disable SPA in Internet Explorer (Automatic Copy)
disable-in-internet-explorer-11=Disable SPA in Internet Explorer 11 (Automatic Copy)
disable-in-internet-explorer-11-description=Due to a bug in the Trident rendering engine (used by IE11), when SPA is used for page navigation, media queries will always be applied when only min-width or only max-width queries are specified, even if the page width does not match those queries. This also affects third-party iframes on the page. Disable SPA to work around this issue. (Automatic Copy)
disable-in-internet-explorer-description=In order to work around a bug in the Trident rendering engine (used by IE11) and MSHTML rendering engine (used by Edge), properly rendering the page with SPA currently requires re-downloading all CSS files on all page navigations for all Internet Explorer browsers, which can cause pages to load more slowly with SPA enabled than with SPA disabled. Disable SPA to work around this issue. (Automatic Copy)
it-looks-like-this-is-taking-longer-than-expected=On dirait que cela prend plus de temps que prévu.
navigation-exception-selectors-description=Définissez les sélectionneurs CSS que le SPA doit ignorer.
navigation-exception-selectors-name=Sélectionneurs d'exception de navigation
oops=Oups
request-timeout-description=Définissez le délai d'attente, en millisecondes, avant expiration de la requête SPA. Utilisez une valeur de zéro si la requête ne doit jamais expirer.
request-timeout-name=Délai d'expiration des requêtes
spa-configuration-description=Vous devez recharger la page du navigateur après enregistrement pour que les modifications soient prises en compte.
spa-configuration-name=Infrastructure SPA frontend
the-spa-navigation-request-received-an-invalid-http-status-code=La requête de navigation SPA a reçu un code de statut HTTP non valide.
the-spa-request-timed-out=La requête SPA a expiré.
there-was-an-unexpected-error-in-the-spa-request=Une erreur inattendue est survenue au niveau de la requête SPA.
user-notification-timeout-description=Définissez le délai d'attente, en millisecondes, avant qu'une notification apparaisse pour informer l'utilisateur que la requête prend plus de temps que prévu. Utilisez une valeur de zéro si vous ne voulez pas de notification.
user-notification-timeout-name=Délai de notification de l'utilisateur